<!DOCTYPE html>
<html>
    <body bgcolor="silver">
        <form>
            <table align="center" cellpadding="10" width="50%">
                <caption>
                    <h1>Registration Form</h1>
                </caption>
                <tr>
                    <th>First Name:</th>
                    <td><input type="text"placeholder=""/></td>
                </tr>
                <tr>
                    <th>Last Name:</th>
                    <td><input type="text"placeholder=""/></td>
                </tr>
                <tr>
                    <th>User Name:</th>
                    <td><input type="text"placeholder=""/></td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="text"placeholder=""/></td>
                </tr>
                <tr>
                    <th>EMail:</th>
                    <td><input type="email"placeholder=""/></td>
                </tr>
                <tr>
                    <th>Mobile No:</th>
                    <td><input type="number"placeholder=""/></td>
                </tr>
                <tr>
                    <th colspan="1">City:</th>
                    <td>
                        <select>
                            <option>Select</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <button style="background-color: green;"><font color="white">Register</button>
                    </th>
                    <th><u><font color="blue">Back to Home</u></th>
                </tr>
            </table>
        </form>
    </body>
</html>
